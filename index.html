<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ponto Marília</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
    .scrollbar-none::-webkit-scrollbar {
      display: none;
    }
    .scrollbar-none {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="bg-[#F5F6FF] min-h-screen flex items-center justify-center">


  <!-- Conteúdo Principal -->
  <main class="text-center space-y-6">
    <header>
      <h1 class="text-3xl font-light text-[#2B2B2B]">
        Ponto <strong class="text-[#FF004D] font-extrabold">Marília</strong>
      </h1>
      <p class="text-[#2B2B2B] mt-2">
        Horários de <strong class="font-semibold">Transporte<br />Urbano Público.</strong>
      </p>
    </header>

    <section>
      <button
        id="openModal"
        class="bg-[#FF004D] hover:bg-[#e60045] text-white px-6 py-3 rounded font-medium text-sm shadow-md transition-all cursor-pointer"
        type="button"
        aria-label="Selecionar a linha de ônibus"
      >
        Selecionar a linha
      </button>
    </section>
  </main>

  <!-- Modal -->
  <aside
    id="modal"
    class="fixed inset-0 bg-black/85 flex items-center justify-center z-50 hidden"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modalTitle"
  >
    <div id="modalContent" class="bg-white rounded p-6 w-80 max-w-[90%] max-h-[90vh] flex flex-col">
      <h2 id="modalTitle" class="text-lg font-semibold text-[#2B2B2B] text-center mb-4">Escolha o Destino.</h2>

      <!-- Área scrollável de links -->
      <nav class="flex flex-col gap-3 text-sm font-medium overflow-y-auto scrollbar-none pr-1 mb-4 flex-grow">


        <!-- 20 links manuais -->
        <a href="linha.html" class="flex justify-between items-center px-4 py-2 bg-[#F5F6FF] rounded text-[#2B2B2B] hover:bg-[#e4e6fb] transition">
          Destino: Linha 1 <span class="text-[#FF004D] text-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-icon lucide-check"><path d="M20 6 9 17l-5-5"/></svg>
          </span>
        </a>

        
      </nav>

      <!-- Botão Fechar -->
      <button
        id="closeModal"
        class="bg-[#FF004D] hover:bg-[#e60045] text-white px-6 py-2 rounded text-sm font-semibold transition"
        type="button"
        aria-label="Fechar seleção de linha"
      >
        Fechar X
      </button>
    </div>
  </aside>

  <!-- Script para Modal -->
  <script>
    const openModalBtn = document.getElementById("openModal");
    const closeModalBtn = document.getElementById("closeModal");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modalContent");

    openModalBtn.addEventListener("click", () => {
      modal.classList.remove("hidden");
    });

    closeModalBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    // Fechar com tecla ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        modal.classList.add("hidden");
      }
    });

    // Fechar ao clicar fora do conteúdo
    modal.addEventListener("click", (e) => {
      if (!modalContent.contains(e.target)) {
        modal.classList.add("hidden");
      }
    });
  </script>

</body>
</html>
